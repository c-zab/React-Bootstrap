<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Bootstrap - React</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app"></div>

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js" crossorigin></script>
  <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

  <script type="text/babel">

    class Navbar extends React.Component {
      render(){
        const {brand,color} = this.props;
        const classColor = (color === 'dark') ? 'navbar-dark bg-dark' : 'navbar-light bg-light'
        return (
          <nav className={`navbar navbar-expand-sm ${classColor}`}>
            <a className="navbar-brand" href="#">{brand}</a>
            <div className="collapse navbar-collapse" id="navbarSupportedContent">
              <ul className="navbar-nav mr-auto">
                <li className="nav-item active">
                  <a className="nav-link" href="#">Home <span className="sr-only">(current)</span></a>
                </li>
                <li className="nav-item">
                  <a className="nav-link" href="#">About</a>
                </li>
              </ul>
            </div>
          </nav>
        )
      }
    }
    Navbar.propTypes = {
      brand: PropTypes.string,
      color: PropTypes.string,
    }

    Navbar.defaultProps = {
      brand: 'Default Brand',
      color: 'light',
    }

    class Jumbotron extends React.Component {
      render() {
        const {heading, text, link} = this.props;
        return (
          <div className="jumbotron">
            <div className="container px-0">
              <h1 className="display-3">{heading}</h1>
              <p>{text}</p>
              <p><a className="btn btn-primary btn-lg" href={link} role="button">Go to >></a></p>
            </div>
          </div>
        )
      }
    }
    Jumbotron.propTypes = {
      heading: PropTypes.string,
      text: PropTypes.string,
      link: PropTypes.string,
    }
    Jumbotron.defaultProps = {
      heading: 'Welcome!',
      text: 'Perferendis saepe odit voluptas itaque excepturi unde. Perferendis saepe odit voluptas itaque excepturi unde.',
      link: 'http://www.google.com'
    }

    class PageHome extends React.Component {
      render() {
        return (
          <div className="container">
            <div className="row">
              Main content
            </div>
          </div>
        )
      }
    }

    const Footer = ({website, year}) => (
      <footer className="container px-0">
        <hr />
        <p>{website} - {year}</p>
      </footer>
    )

    Footer.propTypes = {
      website: PropTypes.string,
      year: PropTypes.number,
    }

    Footer.defaultProps = {
      website: 'Â© My Website',
      year: 2019
    }

    class App extends React.Component {
      render() {
        return (
          <React.Fragment>
            <Navbar brand='My website' color='dark'/>
            <Jumbotron />
            <PageHome />
            <Footer />
          </React.Fragment>
        )
      }
    }

    ReactDOM.render(<App />, document.getElementById('app'));
  </script>
</body>
</html>
